<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Setting & Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eef3f8;
        }

        /* HEADER */
        header {
            padding: 18px;
            text-align: center;
            background: #062b47;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .profile-link img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        /* MAIN CONTAINER */
        main {
            padding: 25px;
        }

        /* CARD SECTION */
        .section-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin: 0 0 12px 0;
            font-weight: 600;
            color: #062b47;
        }

        /* FORM CONTROLS */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #062b47;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #0b6fa4;
        }

        /* BUTTON */
        button {
            padding: 10px 20px;
            background: #062b47;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0b6fa4;
        }

        .success {
            color: green;
            margin-top: 8px;
            font-weight: 500;
        }

        /* BUDGET LIST */
        .budget-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }

        .progress-bar-container {
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            height: 22px;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            text-align: center;
            color: white;
            font-size: 13px;
            line-height: 22px;
        }

        .green {
            background: #36A2EB;
        }

        .yellow {
            background: #FFCE56;
        }

        .red {
            background: #FF6384;
        }
    </style>
    <script src="./assets/js/auth.js"></script>
</head>

<body>

    <header>
        <h1>Budget Tracker</h1>

        <a href="profile.html" class="profile-link">
            <img src="icon2.png" alt="User">
            <span id="profile-text">Hi, User</span>
        </a>
    </header>

    <main>

        <!-- SET BUDGET -->
        <div class="section-box">
            <h2>Set Monthly Budget</h2>

            <div id="budget-form">

                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Rent">Rent</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Budget Amount</label>
                    <input type="number" id="amount" placeholder="Enter budget amount">
                </div>

                <button onclick="saveBudget()">Save Budget</button>
                <p id="success-msg" class="success"></p>

            </div>
        </div>

        <!-- EXISTING BUDGETS -->
        <div class="section-box">
            <h2>Existing Budgets</h2>
            <div id="budget-list"></div>
        </div>

    </main>

    <script>

        let username = localStorage.getItem('username') || "Deepa";
        document.getElementById('profile-text').innerText = `Hi, ${username}`;

        // Monthly reset
        const currentMonth = new Date().getMonth();
        let storedMonth = localStorage.getItem(username + '_budgetMonth');
        if (storedMonth != currentMonth) {
            localStorage.removeItem(username + '_budgets');
            localStorage.setItem(username + '_budgetMonth', currentMonth);
        }

        let budgets = JSON.parse(localStorage.getItem(username + '_budgets')) || [];

        // SAVE BUDGET
        function saveBudget() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!category || !amount) {
                alert("Please fill all fields");
                return;
            }

            const index = budgets.findIndex(b => b.category === category);

            if (index >= 0) {
                budgets[index].amount = amount;
            } else {
                budgets.push({ category, amount, spent: 0 });
            }

            localStorage.setItem(username + '_budgets', JSON.stringify(budgets));

            document.getElementById('success-msg').innerText = "Budget saved successfully!";
            setTimeout(() => { document.getElementById('success-msg').innerText = ""; }, 2000);

            document.getElementById('category').value = '';
            document.getElementById('amount').value = '';

            renderBudgets();
        }

        // RENDER BUDGET LIST
        function renderBudgets() {
            const list = document.getElementById('budget-list');
            list.innerHTML = '';

            const expenses = JSON.parse(localStorage.getItem(username + '_expenses')) || [];

            budgets.forEach(budget => {
                const spent = expenses
                    .filter(e => e.category === budget.category)
                    .reduce((sum, e) => sum + (e.amount || 0), 0);

                const percent = Math.min((spent / budget.amount) * 100, 100);

                let colorClass = 'green';
                if (percent >= 100) colorClass = 'red';
                else if (percent >= 75) colorClass = 'yellow';

                const div = document.createElement('div');
                div.classList.add('budget-item');

                div.innerHTML = `
<strong>${budget.category}</strong>: ₹${spent} / ₹${budget.amount}
<div class="progress-bar-container">
<div class="progress-bar ${colorClass}" style="width:${percent}%">${Math.round(percent)}%</div>
</div>`;

                list.appendChild(div);
            });
        }

        renderBudgets();

    </script>

</body>

</html>
