<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Setting & Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eef3f8;
        }

        /* HEADER */
        header {
            padding: 18px;
            text-align: center;
            background: #062b47;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .profile-link img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }

        /* MAIN CONTAINER */
        main {
            padding: 25px;
        }

        /* CARD SECTION */
        .section-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin: 0 0 12px 0;
            font-weight: 600;
            color: #062b47;
        }

        /* FORM CONTROLS */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #062b47;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #0b6fa4;
        }

        /* BUTTON */
        button {
            padding: 10px 20px;
            background: #062b47;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0b6fa4;
        }

        .success {
            color: green;
            margin-top: 8px;
            font-weight: 500;
        }

        .error {
            color: red;
            margin-top: 8px;
            font-weight: 500;
        }

        /* BUDGET LIST */
        .budget-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }

        .progress-bar-container {
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            height: 22px;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            text-align: center;
            color: white;
            font-size: 13px;
            line-height: 22px;
        }

        .green {
            background: #36A2EB;
        }

        .yellow {
            background: #FFCE56;
        }

        .red {
            background: #FF6384;
        }
    </style>
    <script src="./assets/js/auth.js"></script>
    <style>
        header {
            background: linear-gradient(to right, #041c32, #064663);
            color: white;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: .5px;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .profile-link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Add to your CSS file */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #064663;
            color: white;
            position: relative;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #profileIcon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .dropdown-arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            z-index: 1000;

        }

        .dropdown-content a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: #f8f9ff;
            color: #667eea;
            padding-left: 24px;
        }

        /* Show dropdown on hover */
        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        .profile-dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .dropdown-content {
                right: 50%;
                transform: translateX(50%);
                min-width: 160px;
            }
        }
    </style>
    <style>
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #062b47;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #055174;
            /* Darker shade */
            /* transform: scale(1.05); Slight zoom effect */
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <h1>Budget Tracker</h1>

        <div class="profile-dropdown">
            <a href="#" class="profile-link" id="profileLink">
                <img src="./assets/images/icon2.png" alt="User Icon" id="profileIcon">
                <span id="profile-text">Hi, User</span>
                <svg class="dropdown-arrow" viewBox="0 0 24 24">
                    <path d="M7 10l5 5 5-5z" />
                </svg>
            </a>

            <!-- Dropdown Menu -->
            <div class="dropdown-content" id="profileDropdown">
                <a href="profile.html">View Profile</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </header>

    <div style="display: flex; justify-content: center; margin-top: 5px;">
        <a href="/" class="back-btn">
            Back
        </a>
    </div>


    <main>

        <!-- SET BUDGET -->
        <div class="section-box">
            <h2>Set Monthly Budget</h2>

            <div id="budget-form">

                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Rent">Rent</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Budget Amount</label>
                    <input type="number" id="amount" placeholder="Enter budget amount">
                </div>

                <button onclick="saveBudget()">Save Budget</button>
                <p id="success-msg" class="success"></p>

            </div>
        </div>

        <!-- EXISTING BUDGETS -->
        <div class="section-box">
            <h2>Existing Budgets</h2>
            <div id="budget-list"></div>
        </div>

    </main>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/budget.js"></script>
</body>

</html>
