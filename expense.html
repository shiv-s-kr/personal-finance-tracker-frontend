<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #eef3f8;
        }

        /* Header */
        header {
            padding: 18px;
            text-align: center;
            background: #062b47;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header p {
            margin-top: 5px;
        }

        /* Main Layout */
        main {
            padding: 25px;
        }

        /* Section Cards */
        .section-box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Headings */
        h2 {
            margin: 0 0 8px 0;
            font-weight: 600;
            color: #062b47;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #062b47;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            outline: none;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0b6fa4;
        }

        /* Button */
        button {
            padding: 10px 20px;
            background: #062b47;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0b6fa4;
        }

        .success {
            color: green;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .filters input,
        .filters select {
            width: auto;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #062b47;
            color: white;
            text-align: left;
        }

        /* Action Buttons */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .edit-btn {
            background: #36A2EB;
        }

        .delete-btn {
            background: #FF6384;
        }

        .action-btn:hover {
            opacity: .9;
        }
    </style>
    <script src="./assets/js/auth.js"></script>
</head>

<body>

    <header>
        <h1>Expense Management</h1>
        <p>Welcome, <span id="username">User</span>!</p>
    </header>

    <main>

        <!-- ADD EXPENSE -->
        <div class="section-box">
            <h2>Add Expense</h2>

            <div id="add-expense-form">

                <div class="form-group">
                    <label>Expense Amount</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount" required>
                </div>

                <div class="form-group">
                    <label>Expense Category</label>
                    <select id="expense-category">
                        <option value="">Select Category</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transport">Transport</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="expense-date" required>
                </div>

                <div class="form-group">
                    <label>Description (optional)</label>
                    <textarea id="expense-desc" placeholder="Add description"></textarea>
                </div>

                <button onclick="addExpense()">Add Expense</button>
                <p id="success-msg" class="success"></p>

            </div>
        </div>

        <!-- MANAGE EXPENSES -->
        <div class="section-box">
            <h2>Manage Expenses</h2>

            <div class="filters">
                <input type="text" id="search" placeholder="Search description..." onkeyup="renderExpenses()">

                <select id="filter-category" onchange="renderExpenses()">
                    <option value="">All Categories</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>

                <input type="date" id="start-date" onchange="renderExpenses()">
                <input type="date" id="end-date" onchange="renderExpenses()">
            </div>

            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </main>

    <script>

        // Username
        let username = localStorage.getItem('username') || "Deepa";
        document.getElementById('username').innerText = username;

        // Expenses Storage
        let expenses = JSON.parse(localStorage.getItem(username + '_expenses')) || [];
        let editingIndex = -1;

        // Add Expense
        function addExpense() {
            const amount = document.getElementById('expense-amount').value;
            const category = document.getElementById('expense-category').value;
            const date = document.getElementById('expense-date').value;
            const desc = document.getElementById('expense-desc').value;

            if (!amount || !category || !date) {
                alert("Please fill all required fields!");
                return;
            }

            const expense = { amount: parseFloat(amount), category, date, desc };

            if (editingIndex >= 0) {
                expenses[editingIndex] = expense;
                editingIndex = -1;
            } else {
                expenses.push(expense);
            }

            localStorage.setItem(username + '_expenses', JSON.stringify(expenses));
            document.getElementById('success-msg').innerText = "Expense saved successfully!";
            setTimeout(() => { document.getElementById('success-msg').innerText = ""; }, 2000);

            // Reset
            document.getElementById('expense-amount').value = '';
            document.getElementById('expense-category').value = '';
            document.getElementById('expense-date').value = '';
            document.getElementById('expense-desc').value = '';

            renderExpenses();
        }

        // Render Table
        function renderExpenses() {
            const tbody = document.querySelector('#expense-table tbody');
            tbody.innerHTML = '';

            const search = document.getElementById('search').value.toLowerCase();
            const filterCategory = document.getElementById('filter-category').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            expenses.forEach((exp, index) => {
                if (
                    (filterCategory === '' || exp.category === filterCategory) &&
                    (exp.desc.toLowerCase().includes(search)) &&
                    (startDate === '' || exp.date >= startDate) &&
                    (endDate === '' || exp.date <= endDate)
                ) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
<td>${exp.date}</td>
<td>${exp.category}</td>
<td>â‚¹${exp.amount}</td>
<td>${exp.desc}</td>
<td>
<button class="action-btn edit-btn" onclick="editExpense(${index})">Edit</button>
<button class="action-btn delete-btn" onclick="deleteExpense(${index})">Delete</button>
</td>`;
                    tbody.appendChild(tr);
                }
            });
        }

        // Edit
        function editExpense(index) {
            const exp = expenses[index];
            document.getElementById('expense-amount').value = exp.amount;
            document.getElementById('expense-category').value = exp.category;
            document.getElementById('expense-date').value = exp.date;
            document.getElementById('expense-desc').value = exp.desc;
            editingIndex = index;
        }

        // Delete
        function deleteExpense(index) {
            if (confirm("Are you sure you want to delete this expense?")) {
                expenses.splice(index, 1);
                localStorage.setItem(username + '_expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        }

        renderExpenses();

    </script>

</body>

</html>
